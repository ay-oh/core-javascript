<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공포의 쿵쿵따 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div>
            <span id="whose-turn">1st</span> player's turn
        </div>
        <div>
            제시어는 <span id="word"></span>
        </div>
        <div>
            <input text="text">
            <button>입력</button>
        </div>
    </main>
    <script>
        // prompt 함수를 사용하여 쿵쿵따에 참여할 플레이어 수 입력
        const playerCount = parseInt(prompt("How many players join this game?"), 10);
        console.log(`typeof playerCount: ${typeof(playerCount)}`);

        // 템플릿 리터럴 사용4
        const isConfirm = confirm(`총 ${playerCount} 명이 게임에 참가합니다.\n맞다면 확인 버튼을, 그렇지 않은 경우 취소 버튼을 클릭하세요.`);
        console.log(`isConfirm: ${isConfirm}`);

        isConfirm ? alert('게임을 시작합니다.') : alert('게임을 종료합니다.');
    </script>
</body>
</html>
